
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>“燃小乙”助农体质诊断系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('C:/Users/Administrator/Desktop/图片1.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative; /* 添加相对定位 */
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* 白色半透明幕布 */
            z-index: -1; /* 将幕布置于背景之后 */
        }
        .header {
            margin-top: 20px;
            text-align: center;
            background: transparent; /* 将背景设置为透明 */
            padding: 10px;
            border-radius: 10px;
            display: flex; /* 让标题和图片并排 */
            align-items: center;
            justify-content: center;
            position: relative; /* 添加相对定位 */
            z-index: 1; /* 将标题置于幕布之上 */
        }
        .header h1 {
            font-family: 'Shadows Into Light', cursive; /* 使用草书字体 */
            font-size: 48px;
            color: #333;
            margin-right: 10px; /* 调整标题和图片之间的距离 */
        }
        .header img {
            max-width: 200px; /* 设置图片的最大宽度为200px */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 40px 0;
            width: 80%;
        }
        .grid-item {
            background-color: rgba(60, 179, 113, 0.5); /* 修改按钮颜色为绿色 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            color: #fff; /* 修改按钮文字颜色 */
            font-family: 'Shadows Into Light', cursive; /* 使用草书字体 */
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .footer {
            position: absolute;
            right: 20px;
            bottom: 20px;
            font-size: 12px;
            color: #666;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }
        #chartContainer {
            display: none; /* 初始隐藏 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        #closeChart {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>“燃小乙”助农体质诊断系统</h1>
        <img src="C:/Users/Administrator/Desktop/图片2.png" alt="Logo" style="width: 200px;"> <!-- 添加图片，并设置宽度为200px -->
    </div>
    <div class="grid-container">
        <div class="grid-item">体质分析</div>
        <div class="grid-item">产品推荐</div>
        <div class="grid-item">中医专栏</div>
        <div class="grid-item" onclick="showChart()">体质数据库</div>
    </div>
    <div class="footer">“燃小乙”助农</div>
    
    <!-- 图表容器 -->
    <div id="chartContainer">
        <span id="closeChart" onclick="closeChart()">×</span>
        <canvas id="myChart"></canvas>
    </div>
    
    <script>
        function showChart() {
            document.getElementById('chartContainer').style.display = 'block';
            const ctx = document.getElementById('myChart').getContext('2d');
            const chartData = {
                labels: ['气虚质', '痰湿质', '阳虚质', '气郁质', '湿热质', '瘀血质', '平和质', '阴虚质', '特禀质'],
                datasets: [{
                    label: '人数',
                    data: [2635, 2029, 1556, 1308, 778, 551, 474, 443, 23],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            };
            new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function closeChart() {
            document.getElementById('chartContainer').style.display = 'none';
        }
    </script>
</body>
</html>
